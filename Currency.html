

<!DOCTYPE html>
<html>
<head>
  <title>Currency Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .converter {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    select, input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .result {
      margin-top: 10px;
      font-weight: bold;
      color: #0077b6;
    }
  </style>
</head>
<body>
  <div class="converter">
    <h2>Currency Converter</h2>
    <input type="number" id="amount" placeholder="Amount">
    <select id="from">
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
      <option value="INR">Indian Rupee (INR)</option>
    </select>
    <select id="to">
      <option value="INR">Indian Rupee (INR)</option>
      <option value="USD">US Dollar (USD)</option>
      <option value="EUR">Euro (EUR)</option>
      <option value="GBP">British Pound (GBP)</option>
    </select>
    <button onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    const rates = {
      USD: { INR: 83.33, EUR: 0.92, GBP: 0.78, USD: 1 },
      INR: { USD: 0.012, EUR: 0.011, GBP: 0.0093, INR: 1 },
      EUR: { USD: 1.09, INR: 90.5, GBP: 0.85, EUR: 1 },
      GBP: { USD: 1.28, INR: 106.5, EUR: 1.18, GBP: 1 }
    };

    function convert() {
      let amount = document.getElementById("amount").value;
      let from = document.getElementById("from").value;
      let to = document.getElementById("to").value;
      if (amount === "" || isNaN(amount)) {
        document.getElementById("result").innerHTML = "Please enter a valid amount.";
        return;
      }
      let converted = amount * rates[from][to];
      document.getElementById("result").innerHTML = `Converted Amount: ${converted.toFixed(2)} ${to}`;
    }
  </script>
</body>
</html>
